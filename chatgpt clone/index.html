<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div class="sidebar">
        <div class="newchat-div">
            <button id="newchatbtn"><span class="material-symbols-outlined">add</span> New Chat</button>
            <button id="closebtn"><span class="material-symbols-outlined">close</span> Close</button>
        </div>
        <!-- Rest of the sidebar content -->
    </div>
    

    <div class="chat-container">
        
    </div>

    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Send a message" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-outlined">light_mode</span>
                <span id="delete-btn" class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>
    <script src="clone.js">

    </script>
</body>
</html>
